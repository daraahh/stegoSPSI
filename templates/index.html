<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StegoSPSI</title>
    </head>
    <body>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <div class="container">
            <div class="page-header">
                <h1 id="timeline"><a href="https://twitter.com/stegoSPSI">@stegoSPSI</a></h1>
            </div>
            <ul class="timeline">
                {% for secret in secrets %}
                {% if secret[2] % 2 == 0 %}
                <li>
                    {% else %}
                    <li class="timeline-inverted">
                        {% endif %}
                        <div class="timeline-badge primary"><i class="glyphicon"></i></div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{ secret[0] }}</small></p>
                            </div>
                            <div class="timeline-body">
                                <p>{{ secret[1] }}</p>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
